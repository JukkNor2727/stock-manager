<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StockFlow Lite — Chemical</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: {
      fontFamily: { sans: ["Inter","Noto Sans Thai","system-ui","-apple-system","Segoe UI","Roboto","Ubuntu","Cantarell","Noto Sans","Helvetica Neue","Arial","sans-serif"] },
    } } };
  </script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 font-sans">
  <header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="./index.html" class="size-9 rounded-2xl bg-slate-900 text-white grid place-items-center font-bold">SF</a>
        <div>
          <h1 class="text-xl font-extrabold">Chemical Stock</h1>
          <p class="text-xs text-slate-500">เพิ่ม/ลบ/แก้ไข · +/− คงเหลือ · ประวัติการแก้ไข</p>
        </div>
      </div>
      <nav class="flex items-center gap-2">
        <a href="./index.html" class="px-3 py-2 rounded-xl hover:bg-slate-100 text-sm">หน้าหลัก</a>
        <a href="./equipment.html" class="px-3 py-2 rounded-xl hover:bg-slate-100 text-sm">Equipment</a>
        <a href="./code.html" class="px-3 py-2 rounded-xl hover:bg-slate-100 text-sm">Code</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">
    <section class="bg-white rounded-3xl border border-slate-200 p-5 shadow-sm">
      <div class="flex flex-wrap items-center gap-3 justify-between">
        <div class="font-bold text-lg">รายการสารเคมี</div>
        <div class="flex flex-wrap gap-2">
          <input id="search" type="search" placeholder="ค้นหา..." class="px-3 py-2 border rounded-xl outline-none w-48">
          <button id="btnExportJSON" class="px-3 py-2 rounded-xl bg-slate-900 text-white">Export JSON</button>
          <button id="btnExportCSV" class="px-3 py-2 rounded-xl bg-slate-900 text-white">Export CSV</button>
          <label class="px-3 py-2 rounded-xl bg-white border cursor-pointer">
            Import JSON/CSV
            <input id="fileImport" type="file" accept=".json,.csv" class="hidden">
          </label>
          <button id="btnLoadSample" class="px-3 py-2 rounded-xl bg-white border">โหลดตัวอย่าง</button>
          <button id="btnClearAll" class="px-3 py-2 rounded-xl bg-white border">ลบทั้งหมด</button>
        </div>
      </div>

      <div class="mt-4 grid md:grid-cols-5 gap-2">
        <input id="name" class="px-3 py-2 border rounded-xl" placeholder="ชื่อสารเคมี *">
        <input id="unit" class="px-3 py-2 border rounded-xl" placeholder="หน่วย (เช่น g, mL)">
        <input id="amount" type="number" class="px-3 py-2 border rounded-xl" placeholder="ปริมาณเริ่มต้น *">
        <input id="remaining" type="number" class="px-3 py-2 border rounded-xl" placeholder="คงเหลือ (ว่าง = เท่ากับเริ่มต้น)">
        <input id="note" class="px-3 py-2 border rounded-xl md:col-span-4" placeholder="หมายเหตุ">
        <button id="btnAdd" class="px-3 py-2 rounded-xl bg-slate-900 text-white md:col-span-1">เพิ่มรายการ</button>
      </div>

      <div class="mt-4 overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="text-left bg-slate-100">
            <tr>
              <th class="px-3 py-2">#</th>
              <th class="px-3 py-2">ชื่อสารเคมี</th>
              <th class="px-3 py-2">หน่วย</th>
              <th class="px-3 py-2">ปริมาณ</th>
              <th class="px-3 py-2">คงเหลือ</th>
              <th class="px-3 py-2">หมายเหตุ</th>
              <th class="px-3 py-2">การทำงาน</th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y"></tbody>
        </table>
      </div>
    </section>

    <section class="bg-white rounded-3xl border border-slate-200 p-5 shadow-sm">
      <div class="flex items-center justify-between">
        <div class="font-bold">Edit History</div>
        <button id="btnClearHistory" class="px-3 py-2 rounded-xl bg-white border">ล้างประวัติ</button>
      </div>
      <div class="mt-3 overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="text-left bg-slate-100">
            <tr>
              <th class="px-3 py-2">Timestamp</th>
              <th class="px-3 py-2">Action</th>
              <th class="px-3 py-2">Chemical</th>
              <th class="px-3 py-2">Note</th>
            </tr>
          </thead>
          <tbody id="historyBody" class="divide-y"></tbody>
        </table>
      </div>
    </section>
  </main>

  <template id="rowTemplate">
    <tr>
      <td class="px-3 py-2 align-top text-slate-500"></td>
      <td class="px-3 py-2 align-top font-medium"></td>
      <td class="px-3 py-2 align-top"></td>
      <td class="px-3 py-2 align-top">
        <span class="amount font-semibold"></span>
        <button class="ml-2 text-xs px-2 py-1 rounded-lg border hover:bg-slate-50 btnEditAmount">แก้ไข</button>
      </td>
      <td class="px-3 py-2 align-top">
        <div class="flex items-center gap-2">
          <button class="px-2 py-1 rounded-lg border hover:bg-slate-50 btnMinus">−</button>
          <span class="remaining font-semibold"></span>
          <button class="px-2 py-1 rounded-lg border hover:bg-slate-50 btnPlus">+</button>
        </div>
      </td>
      <td class="px-3 py-2 align-top">
        <div class="flex items-center gap-2">
          <span class="note block max-w-[24ch] truncate"></span>
          <button class="text-xs px-2 py-1 rounded-lg border hover:bg-slate-50 btnEditNote">แก้ไข</button>
        </div>
      </td>
      <td class="px-3 py-2 align-top">
        <div class="flex items-center gap-2">
          <button class="px-3 py-1 rounded-lg border hover:bg-slate-50 btnDelete">ลบ</button>
        </div>
      </td>
    </tr>
  </template>

  <template id="historyTemplate">
    <tr>
      <td class="px-3 py-2 text-slate-500"></td>
      <td class="px-3 py-2"></td>
      <td class="px-3 py-2 font-medium"></td>
      <td class="px-3 py-2 text-slate-600"></td>
    </tr>
  </template>

  <script>
    const KEY = "chemical_stock";
    const HKEY = "chemical_history";

    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    const load = (key, d=[]) => {
      try { return JSON.parse(localStorage.getItem(key)) || d; } catch { return d; }
    };
    const save = (key, v) => localStorage.setItem(key, JSON.stringify(v));

    let data = load(KEY);
    let history = load(HKEY);

    const tbody = $("#tbody");
    const rowTpl = $("#rowTemplate");
    const histTpl = $("#historyTemplate");

    function render() {
      const q = $("#search").value.toLowerCase().trim();
      tbody.innerHTML = "";
      data
        .map((x, i) => ({...x, idx: i+1}))
        .filter(x => !q || x.name.toLowerCase().includes(q) || (x.note||"").toLowerCase().includes(q))
        .forEach(item => {
          const row = rowTpl.content.firstElementChild.cloneNode(true);
          const cells = row.children;
          cells[0].textContent = item.idx;
          cells[1].textContent = item.name;
          cells[2].textContent = item.unit || "-";
          cells[3].querySelector(".amount").textContent = item.amount;
          cells[4].querySelector(".remaining").textContent = item.remaining;
          cells[5].querySelector(".note").textContent = item.note || "";

          // Bind actions
          cells[3].querySelector(".btnEditAmount").onclick = () => {
            const val = prompt("ระบุปริมาณเริ่มต้นใหม่สำหรับ ""+item.name+""", item.amount);
            if (val === null) return;
            const num = Number(val);
            if (Number.isFinite(num)) {
              const old = item.amount;
              item.amount = num;
              saveChange("Edit amount", item, `from ${old} → ${num}`);
            }
          };
          cells[4].querySelector(".btnPlus").onclick = () => {
            item.remaining = (Number(item.remaining) || 0) + 1;
            saveChange("+1", item);
          };
          cells[4].querySelector(".btnMinus").onclick = () => {
            item.remaining = Math.max(0, (Number(item.remaining) || 0) - 1);
            saveChange("-1", item);
          };
          cells[5].querySelector(".btnEditNote").onclick = () => {
            const val = prompt("หมายเหตุสำหรับ ""+item.name+""", item.note || "");
            if (val === null) return;
            item.note = val;
            saveChange("Edit note", item, val);
          };
          cells[6].querySelector(".btnDelete").onclick = () => {
            if (!confirm("ลบ ""+item.name+"" ?")) return;
            data = data.filter(x => x.id !== item.id);
            saveChange("Delete item", item);
          };

          tbody.appendChild(row);
        });
    }

    function saveChange(action, item, note="") {
      save(KEY, data);
      const h = {
        ts: new Date().toLocaleString("th-TH"),
        action, chemical: item.name, note
      };
      history.unshift(h);
      history = history.slice(0, 500);
      save(HKEY, history);
      render();
      renderHistory();
    }

    function renderHistory() {
      const hb = $("#historyBody");
      hb.innerHTML = "";
      history.forEach(h => {
        const row = histTpl.content.firstElementChild.cloneNode(true);
        const cells = row.children;
        cells[0].textContent = h.ts;
        cells[1].textContent = h.action;
        cells[2].textContent = h.chemical;
        cells[3].textContent = h.note || "";
        hb.appendChild(row);
      });
    }

    $("#btnAdd").onclick = () => {
      const name = $("#name").value.trim();
      const unit = $("#unit").value.trim();
      const amount = Number($("#amount").value);
      const remainingInput = $("#remaining").value;
      const remaining = remainingInput === "" ? amount : Number(remainingInput);
      const note = $("#note").value.trim();
      if (!name || !Number.isFinite(amount)) {
        alert("กรุณากรอก ชื่อสารเคมี และ ปริมาณเริ่มต้น (ตัวเลข)");
        return;
      }
      const item = { id: crypto.randomUUID(), name, unit, amount, remaining, note };
      data.unshift(item);
      $("#name").value = "";
      $("#unit").value = "";
      $("#amount").value = "";
      $("#remaining").value = "";
      $("#note").value = "";
      saveChange("Add item", item);
    };

    $("#search").addEventListener("input", render);

    $("#btnClearAll").onclick = () => {
      if (!confirm("ลบข้อมูลทั้งหมดและประวัติ?")) return;
      data = [];
      history = [];
      save(KEY, data);
      save(HKEY, history);
      render(); renderHistory();
    };

    $("#btnClearHistory").onclick = () => {
      if (!confirm("ล้างประวัติทั้งหมด?")) return;
      history = [];
      save(HKEY, history);
      renderHistory();
    };

    // Import
    $("#fileImport").onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const txt = reader.result;
        let arr = [];
        try {
          if (file.name.endsWith(".json")) {
            arr = JSON.parse(txt);
          } else {
            // CSV (headers: name,unit,amount,remaining,note)
            const lines = txt.split(/\r?\n/).filter(Boolean);
            const header = lines.shift().split(",").map(s => s.trim().replace(/^"|"$/g,""));
            const idx = (h) => header.indexOf(h);
            arr = lines.map(line => {
              const cols = line.match(/(?:^|,)(?:\"[^\"]*\"|[^,]*)/g).map(c => c.replace(/^,/, "").replace(/^"|"$/g, ""));
              return {
                id: crypto.randomUUID(),
                name: cols[idx("name")] || "",
                unit: cols[idx("unit")] || "",
                amount: Number(cols[idx("amount")] || 0),
                remaining: Number(cols[idx("remaining")] || 0),
                note: cols[idx("note")] || ""
              };
            });
          }
          // merge (by name+unit)
          const keyOf = (x) => (x.name + "@" + (x.unit||"")).toLowerCase();
          const map = new Map(data.map(x => [keyOf(x), x]));
          arr.forEach(x => {
            const k = keyOf(x);
            if (map.has(k)) {
              const cur = map.get(k);
              cur.amount = x.amount;
              cur.remaining = x.remaining;
              cur.note = x.note;
            } else {
              data.push(x);
            }
          });
          saveChange("Import", {name: "multiple"}, file.name);
        } catch (err) {
          alert("ไฟล์นำเข้าไม่ถูกต้อง: " + err.message);
        }
        e.target.value = "";
      };
      reader.readAsText(file);
    };

    function download(filename, text) {
      const blob = new Blob([text], {type: "text/plain;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = filename; a.click();
      URL.revokeObjectURL(url);
    }

    $("#btnExportJSON").onclick = () => download("chemical_stock.json", JSON.stringify(data, null, 2));

    function toCSV(arr) {
      const esc = (v) => ('"' + String(v).replace(/"/g, '""') + '"');
      const header = ["name","unit","amount","remaining","note"];
      const rows = arr.map(x => [x.name, x.unit||"", x.amount, x.remaining, x.note||""].map(esc).join(","));
      return header.join(",") + "\n" + rows.join("\n");
    }
    $("#btnExportCSV").onclick = () => download("chemical_stock.csv", toCSV(data));

    $("#btnLoadSample").onclick = () => {
      const sample = [
        { id: crypto.randomUUID(), name: "Ethanol 99%", unit: "L", amount: 20, remaining: 18, note: "สำหรับล้างอุปกรณ์" },
        { id: crypto.randomUUID(), name: "NaOH Pellets", unit: "g", amount: 500, remaining: 420, note: "เตรียมสารละลาย 1M" },
        { id: crypto.randomUUID(), name: "Mitragynine Std.", unit: "mg", amount: 100, remaining: 90, note: "มาตรฐาน HPLC" }
      ];
      data = sample.concat(data);
      saveChange("Load sample", {name: "sample"});
    };

    // First render
    render();
    renderHistory();
  </script>
</body>
</html>
